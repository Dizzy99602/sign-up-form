<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="images/background.jpg" alt="plant-background" height="100%" width="50%">
      <div class="logo-overlay">
        <img src="/images/odin-lined.png" alt="logo">
        ODIN
      </div>
    </div>
    <div class="right">
      <div class="form-text">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</h3>
        <h3>Sign up now to get started.</h3>
      </div>
      <div class="second-form-text">
        <h3>You know you want to.</h3>
      </div>
      <div class="form-container">

        <form action="" method="post" id="form1">
          <div>
            <h3>Let's do this!</h3>
          </div>
          <div class="duo">
            <div class="form-element">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="form-element">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="duo">
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-element">
              <label for="phoneno">PHONE NUMBER</label>
              <input type="number" name="phoneno" id="phoneno" minlength="10" maxlength="10" required>
            </div>
          </div>
          <div class="duo">
            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required minlength="8" maxlength="30">
            </div>
            <div class="form-element">
              <label for="cpassword">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="cpassword" required minlength="8" maxlength="30">
            </div>
          </div>
        </form>
      </div>
      <div class="create-account-button">
        <button type="submit" form="form1">Create Account</button>
      </div>
      <div class="existing-account">
        <p>Already have an account?</p>
        <a href="">Log in</a>
      </div>
    </div>
  </div>
</body>

</html>
